<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>whatsapp ramazan class app</title>
    <link rel="stylesheet" href="style.css">
    <style>

<body>
    
    <header>
        <div id="back">
            <img src="images/back.png" alt="back icon">
        </div>
        <div id="avatar">
            <div id="avatar-img">
                <img src="images/avatar.jpg" alt="avatar" style="border-radius: 50px;">
            </div>
            <div id="avatar-text">
                <h2>Ramazan Classes</h2>
                <h4>Mohsin, Danish, Khan</h4>
            </div>
        </div>
        <div id="option">
            <img src="images/option.png" alt="option icon">
        </div>
    </header>
    
    <section id="section">
        <div class="message-box">
            <div class="user">
                <p>Mohsin</p>
            </div>
            <div class="message">
                <p>Hello Boys </p>
                <span>06:20 PM</span>
            </div>
        </div>


        <div class="message-box">
            <div class="user">
                <p>+92 9898989898</p>
                <span>~Danish</span>
            </div>
            <div class="message">
                <p>Yes Boys how are you</p>
                <span>06:21 PM</span>
            </div>
        </div>
    

        <div class="message-box right">
            <div class="message">
                <p>Hello Every body</p>
                <span>06:22 PM</span>
            </div>
        </div>
        
         <div class="message-box">
            <div class="user">
                <p>+92 9898989898</p>
                <span>~Khan</span>
            </div>
            <div class="message">
                <p>Where are you people now a days!!</p>
                <span>06:23 PM</span>
            </div>
        </div>

        


        <div class="message-box right">
            <div class="message">
                <p>We are in karachi..</p>
                <span>06:23 PM</span>
            </div>
        </div>


        <div class="message-box right">
            <div class="message">
                <p> how about you</p>
                <span>06:23 PM</span>
            </div>
        </div>
                        
    </section>
    
    <footer>
        <div id="input-text">
            <input type="text" placeholder="Type a message..." id="user-message">
        </div>
        <button>
            <img src="images/send.png" alt="mic" id="input-icon">
        </button>
    </footer>


  
   
</body>
</html>
